<!-- page script -->
<script>

  $(function () {
    
  $("#news").DataTable( {
  "pageLength": 5,
  "processing": true,
  "language": {
            "url": "/dist/js/Spanish.json",
            "processing": "<img style='width:170px; height:170px;' src='/dist/img/Spinner.gif' />",
            initComplete: function () {
            this.api().columns().every( function () {
                var column = this;
                var select = $('<select class="custom-select custom-select-sm form-control form-control-sm">><option value=""></option></select>')
                    .appendTo( $(column.header()).empty() )
                    .on( 'change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(this).val()
                        );
 
                        column
                            .search( val ? '^'+val+'$' : '', true, false )
                            .draw();
                    } );
 
                column.data().unique().sort().each( function ( d, j ) {
                    select.append( '<option value="'+d+'">'+d+'</option>' )
                } );
            } );
        }
        }
} );
$("input[data-bootstrap-switch]").each(function(){
      $(this).bootstrapSwitch('state', $(this).prop('checked'));
    });
    // Summernote
    $('.textarea').summernote()
  });
  

$(document).ready(function (e) {
  
  $('#modal-edit').on('show.bs.modal', function(e) { 
     var id = $(e.relatedTarget).data().id;
     var newslist = JSON.parse(window.noticiaslistado)
     $.each(newslist, function(i,item){
      if (id == newslist[i].id) {
        $('#modal-edit').find('#titulo').val(newslist[i].titulo);
        $('#modal-edit').find('#textoCompleto').html(newslist[i].texto);
        $('#modal-edit').find('.note-editable').append(newslist[i].texto);
      }
      
		})
    
  });
});
</script>
