<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CMS Web ESEN | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons 
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> -->
  <link rel="icon" href="/dist/img/logo1.png" type="image/png" />
  <script src="node_modules/axios/dist/axios.min.js"></script>
  </head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <img src="dist/img/logo.svg" alt="ESEN Logo" >
    
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">CMS Web ESEN</p>

      <form role="form" id="LoginForm" method="POST" action="inside.html">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Login" name="username" id="Email1">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Clave" name="password" id="PassWord1">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row pull-right">
          
          <!-- /.col -->
          <div class="col-4 pull-right ">
            <button type="submit" class="btn btn-success btn-block pull-right ">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="../../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="../../plugins/jquery-validation/additional-methods.min.js"></script>
<script src="../../plugins/jquery-validation/localizacion/messages_es.min.js"></script>

<!-- AdminLTE App -->

<script type="text/javascript">
$(document).ready(function() {
  $.validator.setDefaults({
    submitHandler: function () {
      //alert( "Form successful submitted!" );
    }
  });
$('#LoginForm').validate({
    rules: {
        username: {
            minlength: 3,
            maxlength: 15,
            required: true
        },
        password: {
            minlength: 3,
            maxlength: 15,
            required: true
        }
    },
    messages: {
        username: {
          required: "Por favor introduzca el login",
          username: "El login debe tener al menos 5 caracteres"
        },
        password: {
          required: "Por favor introduzca la clave",
          minlength: "La clave debe tener al menos 5 caracteres"
        }
      },
    highlight: function(element) {
        $(element).closest('.form-group').addClass('has-error');
    },
    unhighlight: function(element) {
        $(element).closest('.form-group').removeClass('has-error');
    },
    errorElement: 'span',
    errorClass: 'help-block',
    errorPlacement: function(error, element) {
        if (element.parent('.input-group').length) {
            error.insertAfter(element.parent());
        } else {
            error.insertAfter(element);
        }
    }
});

});

  $("#LoginForm").submit(function(event) {
    event.preventDefault();
        const main = async () => {
                auth();
              };
        var logueado=main();      
  });
</script>
<script src="dist/js/adminlte.min.js"></script>
<script src="dist/js/general.js"></script>
<script  src="dist/js/crud.js"></script>
<script src="dist/js/auth.js"></script>
</body>
</html>
